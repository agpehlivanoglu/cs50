{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input type="file" id="file1" name="file1">
            <input type="file" id="file2" name="file2">
            <br><br>

            <input type="radio" id="lines" name="algorithm" value="lines">
            <label for="lines">Lines</label><br>
            <input type="radio" id="sentences" name="algorithm" value="sentences">
            <label for="sentences">Sentences</label><br>
            <input type="radio" id="substrings" name="algorithm" value="substrings">
            <label for="substrings">Substrings</label><br><br>

            If you had chosen "Substrings", please enter the length of substrings that you want to compare <br>
            <input type="number" id="lenght" name="length" min="1">
            <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
